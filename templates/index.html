<div class="view">
	<div class="panel">
		<control-panel>
			<div class="header">Control panel</div>

			<div class="panel__item">
				<label class="form__item">flex-direction:
					<select ng-model="Sandbox.containerStyles['flex-direction']" ng-options="preset for preset in Sandbox.presets.container['flex-direction']"></select>
				</label>

				<label class="form__item">justify-content:
					<select ng-model="Sandbox.containerStyles['justify-content']" ng-options="preset for preset in Sandbox.presets.container['justify-content']"></select>
				</label>

				<label class="form__item">align-items:
					<select ng-model="Sandbox.containerStyles['align-items']" ng-options="preset for preset in Sandbox.presets.container['align-items']"></select>
				</label>
			</div>

			<div ng-if="(Sandbox.elements.length)" class="form__item form__item--submit">
				<button ng-if="(Sandbox.numerals.length > Sandbox.elements.length)" class="form__element form__button form__button--append-first"
				        ng-click="Sandbox.appendElement()" type="button">Добавить элемент</button>

				<button class="form__element form__button form__button--append-first"
				        ng-click="Sandbox.resetView()" type="button">Сбросить</button>
			</div>
		</control-panel>
	</div>

	<sandbox class="sandbox" ng-style="Sandbox.containerStyles">
		<div ng-repeat="i in [1, 1, 1] track by $index" ng-bind="$index"></div>

		<block-section ng-if="(Sandbox.elements.length)" ng-repeat="element in Sandbox.elements track by $index"
		         ng-style="element.style"
		         ng-click="Sandbox.toggleElementSelected($index)"
		         class="element">{{ Sandbox.numerals[$index] }}{{ element.selected }}</block-section>

		<button ng-if="(0 === Sandbox.elements.length)" class="form__element form__button form__button--append-first"
		        ng-click="Sandbox.appendElement()" type="button">Добавить элемент
		</button>
	</sandbox>
</div>
